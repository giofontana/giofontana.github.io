<!-- LinkedIn share uses a simple share URL; no SDK required -->
  <script
  async
  src="https://platform.twitter.com/widgets.js"
  charset="utf-8"
></script>

<div class="share-page">
  <p class="share-text">Share this on &rarr;</p>
  <a
    href="https://twitter.com/share?ref_src=twsrc%5Etfw"
    class="twitter-share-button"
    data-size="large"
    data-show-count="false"
    style="margin-top:5px;"
    >Tweet</a
  >
  <a
    href="https://www.linkedin.com/sharing/share-offsite/?url={{site.url}}{{page.url}}"
    class="linkedin-share-button"
    target="_blank"
    rel="noopener"
    aria-label="Share on LinkedIn"
    title="Share on LinkedIn"
    style="margin-top:5px; display:inline-flex; align-items:center; gap:8px;"
  >
    <img
      src="{{ '/assets/img/linkedin_icon.png' | relative_url }}"
      alt="LinkedIn"
      width="30"
      height="30"
      style="display:block;"
    />
  </a>
</div>
